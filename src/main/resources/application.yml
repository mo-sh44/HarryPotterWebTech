spring:
    datasource:
      username: ${DATASOURCE_USERNAME}
      password: ${DATASOURCE_PASSWORD}
      url: ${DATASOURCE_URL}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5


    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      show-sql: false
      hibernate:
        ddl-auto: update
      open-in-view: false
      jdbc:
        time_zone:UTC

    sql:
      init:
        platform: postgres
        mode: always























