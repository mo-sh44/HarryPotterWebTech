spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false

  sql:
    init:
      platform: postgres
      mode: always

jakarta:
  persistence:
    jdbc:
      url: ${DB_URL}
      user: ${DB_USER}
      password: ${DB_PASSWORD}
