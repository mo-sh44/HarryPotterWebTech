spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 5

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false

  sql:
    init:
      platform: postgres
      mode: always


